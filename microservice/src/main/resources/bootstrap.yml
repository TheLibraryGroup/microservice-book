
spring:
    application:
        name: thelibrary-ms-book
#    profiles:
#        active: local
    cloud:
        config:
            uri: http://localhost:8888
            profile: local, prod
        discovery:
            enabled: true
    data:
        rest:
            return-body-on-create: true
            return-body-on-update: true
    rabbitmq:
        host: localhost
        username: user
        password: user

keycloak:
    auth-server-url: https://www.auth.thelibrary.mypoc.online/auth
    realm: TheLibrary
    principal-attribute: preferred_username
    public-client: true
    resource: thelibrary-app
    security-constraints:
        -   authRoles:
                - user
                - admin
            securityCollections:
                -   methods:
                        - GET
                    patterns:
                        - /api/books/*
    #            - /api/books

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/

management:
    endpoints:
        web:
            exposure:
                include: "*"

server:
    port: 8090



logging:
    level:
        org:
            hibernate:
                SQL: DEBUG
                type:
                    descriptor:
                        sql:
                            BasicBinder: TRACE
