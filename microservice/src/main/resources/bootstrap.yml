
spring:
    application:
        name: thelibrary-ms-book
#    profiles:
#        active: local
    cloud:
        config:
            uri: http://localhost:8888
            profile: local, prod
            username: confUser
            password: confPassword
        discovery:
            enabled: true
    data:
        rest:
            return-body-on-create: true
            return-body-on-update: true
    rabbitmq:
        host: localhost
        username: user
        password: user
##                    TO GET KEYCLOAK ENDPOINTS : http://localhost:8080/auth/realms/TheLibrary/.well-known/openid-configuration
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://localhost:8080/auth/realms/TheLibrary
#                    jwk-set-uri: http://localhost:8080/auth/realms/TheLibrary/.well-known/openid-configuration
#                    jwk-set-uri: https://www.auth.thelibrary.mypoc.online/auth/realms/TheLibrary/protocol/openid-connect/certs

eureka:
    client:
        serviceUrl:
            defaultZone: http://discUser:discPassword@localhost:8761/eureka/

management:
    endpoints:
        web:
            exposure:
                include: "*"

server:
    port: 8090
    servlet:
        context-path: /api/

logging:
    level:
        org:
            hibernate:
                SQL: DEBUG
                type:
                    descriptor:
                        sql:
                            BasicBinder: TRACE
