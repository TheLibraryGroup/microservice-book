
spring:
    application:
        name: thelibrary-ms-book
#    profiles:
#        active: local
    cloud:
        config:
            uri: http://localhost:8888
            profile: local, prod
        discovery:
            enabled: true
    data:
        rest:
            return-body-on-create: true
            return-body-on-update: true
    rabbitmq:
        host: localhost
        username: user
        password: user
#    security:
#        oauth2:
#            resourceserver:
#                jwt:
#                    issuer-uri: https://www.auth.thelibrary.mypoc.online/auth/realms/TheLibrary


keycloak:
    auth-server-url: https://auth.thelibrary.mypoc.online/auth
    bearer-only: true
    cors: true
    public-client: true
    realm: TheLibrary
    resource: thelibrary-app
    security-constraints:
    -   authRoles:
        - user
        - admin
        securityCollections:
        -   methods:
            - GET
            patterns:
            - /api/books/*
            - /api/books

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/

management:
    endpoints:
        web:
            exposure:
                include: "*"

server:
    port: 8090



logging:
    level:
        org:
            hibernate:
                SQL: DEBUG
                type:
                    descriptor:
                        sql:
                            BasicBinder: TRACE
