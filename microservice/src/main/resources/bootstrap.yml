
server:
    port: ${SERVER_PORT}
    servlet:
        context-path: /api/


spring:
    application:
        name: thelibrary-ms-book
    profiles:
        active: docker
    cloud:
        config:
            profile: dev
            uri: ${SPRING_CLOUD_CONFIG_URI}
            username: ${SPRING_CLOUD_CONFIG_USERNAME}
            password: ${SPRING_CLOUD_CONFIG_PWD}
        discovery:
            enabled: true
    #    data:
#        rest:
#            return-body-on-create: true
#            return-body-on-update: true
    rabbitmq:
        host: localhost
        username: user
        password: user
##                    TO GET KEYCLOAK ENDPOINTS : http://localhost:8080/auth/realms/TheLibrary/.well-known/openid-configuration
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: https://www.auth.thelibrary.mypoc.online/auth/realms/TheLibrary
#                    jwk-set-uri: http://localhost:8080/auth/realms/TheLibrary/.well-known/openid-configuration
#                    jwk-set-uri: https://www.auth.thelibrary.mypoc.online/auth/realms/TheLibrary/protocol/openid-connect/certs


eureka:
    instance:
        leaseRenewalIntervalInSeconds: 10
        health-check-url-path: /actuator/health
        metadata-map:
            startup: ${random.int}    #needed to trigger info and endpoint update after restart
    client:
        registryFetchIntervalSeconds: 5
        serviceUrl:
            defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}


management:
    endpoint:
        health:
            show-details: always
    endpoints:
        web:
            exposure:
                include: "*"


logging:
    level:
        org:
            hibernate:
                SQL: DEBUG
                type:
                    descriptor:
                        sql:
                            BasicBinder: TRACE
